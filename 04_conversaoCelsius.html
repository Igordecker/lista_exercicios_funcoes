<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    const temperatura = Number(prompt(`Informe a temperatura que deseja transformar de celcius para Fahrenheit.`))
let tempetaturacelcius;
    //PROCESSAMENTO
function transformacelcius(temperaturafahrenhait){
    tempetaturacelcius = (temperaturafahrenhait - 32) * 5 / 9;
    return tempetaturacelcius
}
let temperaturaTransformada = transformacelcius(temperatura);
    //SAÍDA
alert(`A temperatura ${temperatura}°F fica em Fahrenhait ${temperaturaTransformada}°C`)
</script>
