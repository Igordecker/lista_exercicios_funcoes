<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PRIMO
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é um número primo ou não. Um número primo é aquele que é divisível apenas por 1 e por ele mesmo. Por exemplo, o número 7 é primo, pois só é divisível por 1 e por 7. O número 8 não é primo, pois é divisível por 1, por 2, por 4 e por 8.
    */

    //ENTRADA
 const numeroPedido = Number(prompt(`Informe um número`))
    //PROCESSAMENTO
    let divisivel = 0;
    function verificarprimo(numero){
for(let i = 2; i < numero; i++){
    if(numero % i == 0){
divisivel++
    }
}
if(divisivel == 0){
    alert(`O número ${numero} é primo`)
}
else{
    alert(`O número ${numero} não é primo`)
}}
//Saída
verificarprimo(numeroPedido);
</script>
