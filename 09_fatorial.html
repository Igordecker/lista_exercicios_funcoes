<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
const numeroInt = Number(prompt(`Informe um número inteiro`));

    //PROCESSAMENTO
    const numeroInicial = numeroInt
function calculofatorial(numeroInteiro){
    for(let i = 1; i < numeroInicial; i++){
       numeroInteiro = numeroInteiro*i 
    }
    return numeroInteiro
}
const numerofatorial = calculofatorial(numeroInt)
    //SAÍDA
alert(`Seu numero fatoria resulta em ${numerofatorial}`)
</script>
